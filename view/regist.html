<link href="css/login.css" rel="stylesheet" rev="stylesheet" type="text/css"/>
<div class="login regist">
	<div class="main">
    	<div class="point">
        	<div class="left">手机号</div>
            <div class="right"><input name="userName"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">验证码</div>
            <div class="right"><input name="code"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">密码</div>
            <div class="right"><input name="key" type="password"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">再次输入</div>
            <div class="right"><input name="key2" type="password"/></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="forget">发送验证码</div>
    <div class="clear"></div>
    <div class="button" id="cancel">取消</div>
    <div class="button" id="regist">注册</div>
    <div class="clear"></div>
    <div class="closePop"><span class="fa fa-times-circle"></span></div>
</div>
<script>
$(".login .closePop,.login #cancel").unbind("click").bind("click",function(){
	app.pop.off();
	})
$(".login #regist").unbind("click").bind("click",function(){
	var send={
		id:uuid(),
		phone:$("#pop [name='userName']").val(),
		password:$("#pop [name='key']").val(),
		type:1
		}
	app.api.run("register",send,function(data){
		alert("注册成功");
		app.pop.off();
		},function(e){
		alert(JSON.stringify(e))});
	})
</script>
